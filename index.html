<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfoliooo</title>
<style>
/* Background Image */
body {
    font-family: Georgia, serif;
    margin: 0;
    padding: 0;
    background: url('https://raw.githubusercontent.com/username/repository/branch/forest-image.jpg') no-repeat center center/cover; 
    color: #fff;
}

/* Header Styling */
header {
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    color: #fff;
    text-align: center;
    padding: 2rem 0;
    position: relative;
}

/* Profile Picture */
.profile-picture {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    position: absolute;
    top: 50px;
    left: 50px;
    border: 4px solid #fff;
}

/* Navigation */
nav {
    background: rgba(51, 51, 51, 0.6); /* Transparent nav */
    color: #fff;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Sections with Transparent Background */
.section-content {
    background: rgba(0, 0, 0, 0.6); /* Transparent dark background */
    padding: 2rem;
    margin: 1rem;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    text-align: justify;
    color: #f0f0f0;
}

/* Download Button */
.download-button {
    background: rgba(51, 51, 51, 0.8);
    color: #fff;
    padding: 0.7rem 1.5rem;
    text-decoration: none;
    border-radius: 25px;
    display: inline-block;
    margin-top: 10px;
    transition: 0.3s;
}

.download-button:hover {
    background: #555;
    color: #fff;
}

/* Footer */
footer {
    text-align: center;
    padding: 1rem 0;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
}

ul {
    list-style-type: disc;
    padding-left: 20px;
}
</style>
</head>
<body>

<header>
<div class="header-content">
    <img src="https://drive.google.com/uc?id=1WohnqJrbNAXnpirryWGC5hnrxLKpm6gU" alt="Your Profile Picture" class="profile-picture">
    <h1>KIRTHIC V</h1>
    <p>STUDENT</p>
</div>
</header>
